<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/349004eb06.js" crossorigin="anonymous"></script>
</head>

<body>
	<h1 style="text-align: center;"> Calculator </h1>
	<div id="calculator-box">
		<div id="display-container">
			<p id="display"></p>
		</div>

		<div class="row">
			<div class="buttons" data-value="AC">
				<span>AC</span>
			</div>

			<div class="buttons" data-value="+/-">
				<span>+/-</span>
			</div>

			<div class="buttons" data-value="%">
				<span>%</span>
			</div>

			<div class="buttons white-color" data-value="/">
				<span>/</span>
			</div>

		</div>

		<div class="row">
			<div class="buttons" data-value="7">
				<span>7</span>
			</div>

			<div class="buttons" data-value="8">
				<span>8</span>
			</div>

			<div class="buttons" data-value="9">
				<span>9</span>
			</div>

			<div class="buttons white-color" data-value="*">
				<span>*</span>
			</div>

		</div>

		<div class="row">
			<div class="buttons" data-value="4">
				<span>4</span>
			</div>

			<div class="buttons" data-value="5">
				<span>5</span>
			</div>

			<div class="buttons" data-value="6">
				<span>6</span>
			</div>

			<div class="buttons white-color" data-value="-">
				<span>-</span>
			</div>

		</div>

		<div class="row">
			<div class="buttons" data-value="1">
				<span>1</span>
			</div>

			<div class="buttons" data-value="2">
				<span>2</span>
			</div>

			<div class="buttons" data-value="3">
				<span>3</span>
			</div>

			<div class="buttons white-color" data-value="+">
				<span>+</span>
			</div>

		</div>

		<div class="row">
			<div class="buttons zero-button" data-value="0">
				<span>0</span>
			</div>

			<div class="buttons" data-value=".">
				<span>.</span>
			</div>

			<div class="buttons white-color" data-value="=">
				<span>=</span>
			</div>

		</div>


	</div>
	<script src="script.js"></script>

</body>

</html>
